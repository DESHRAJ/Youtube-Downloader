
<!DOCTYPE html>
<html>
	<head>
		<title>VideoLoot</title>
		<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<!-- web-font -->
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
		<link href="//fonts.googleapis.com/css?family=Stalemate:400" rel="stylesheet" type="text/css">


		<!-- web-font -->
		<!-- js -->
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/modernizr.custom.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- js -->
		<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="/static/js/move-top.js"></script>
		<script type="text/javascript" src="/static/js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
		<!-- start-smoth-scrolling -->
	</head>
	<body class="reslt">
		<!-- header -->
		<div id="home" class="">
			<div class="header-layer-result">
				<div class="header-top">
					<!-- container -->
					<div class="container">
						<div class="head-logo">
						<h3 class="logo"><a href="/"><b>VideoLoot</b></a></h3>
						</div>
						<div class="clearfix"> </div>
						<div class=" col-md-12 head-info-result">
							<h2>Hurrah !!</h2>
							<h3>We have captured your Video</h3>
							
							<div class="col-md-12">
							<div class="col-md-3">
								<img src="{{ video.thumb }}"  height=110 width=160/>

							</div>
							<div class="col-md-8 details">
						  
						  	<div class="col-md-3 details-bold">Title:</div>
						  	<div class="col-md-9">{{ video.title }}</div>

						  	<div class="col-md-3 details-bold">Author:</div>
						  	<div class="col-md-9">{{ video.author }}</div>

						  	<div class="col-md-3 details-bold">Length:</div>
						  	<div class="col-md-9">{{ video.length }} seconds</div>

						  	<div class="col-md-3 details-bold">ViewCount:</div>
						  	<div class="col-md-9">{{ video.viewcount }} bytes</div>
						  	 <br><br>
						  	
						  </div>
						   <div class="col-md-1"></div>
						   <br><br><br>
		</div>
		</div>
		<div class="col-md-12 head-info-result">
			<div class="gr">
				{% for s in streams %}
					<div class="col-md-2">
						 <div class="section group">	     
  						<!-- <div class="grid_1_of_4 images_1_of_4" id="{{ m.bookId }}" onclick="location.href='/book/{{ m.urlId }}';">
						<a href="{{ s.url }}"><img src=""  height=180 width=230/></a>
            			 <h3 class="resolution">{{ s.resolution }}</h3>
            			 </div> -->
            			 <a href="{{ s.url }}" download>
            			 <button type="button" class="btn btn-success res-btn">{{ s.resolution }}</button>
            			 </a>
            		</div> 

            		</div>  
           	{% endfor %}
            </div>		
           </div>

					</div>
							
						</div>
					</div>
		
				</div>
			<!-- </div>
		</div> -->

		
				<div class="clearfix"> </div>
			</div>
		</div>
	</body>
</html>
